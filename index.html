<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instacumy üîû</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 450px;
      height: 100vh;
      background: #fff;
      border-left: 1px solid #dbdbdb;
      border-right: 1px solid #dbdbdb;
      overflow-y: auto;
      position: relative;
    }
    
    .header {
      visibility: visible; /* –¥–µ–ª–∞–µ–º —è–≤–Ω–æ –≤–∏–¥–∏–º–æ–π */
    }
    
    #main-content:not(.visible) > *:not(.header) {
      visibility: hidden; /* —Å–∫—Ä—ã–≤–∞–µ–º –≤—Å—ë –∫—Ä–æ–º–µ —à–∞–ø–∫–∏ */
    }

    .loader {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      transition: opacity 0.5s ease;
    }

    .loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 6px solid #e0e0e0;
      border-top-color: #dc2743;
      animation: spin 0.8s linear infinite;
      position: relative;
    }

    .spinner::after {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      background: white;
      border-radius: 50%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(3px);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .overlay.active {
      display: block;
      opacity: 1;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #fff;
      padding: 25px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .popup.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      font-size: 18px;
      color: #262626;
      margin-bottom: 20px;
    }

    .popup button {
      background: #0095f6;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: background 0.3s;
    }

    .popup button:hover {
      background: #0077cc;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #dbdbdb;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header img {
      height: 32px;
    }

    .header span {
      font-family: 'Grand Hotel', cursive;
      font-size: 28px;
      color: #262626;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      padding: 12px;
      background: #fff;
      border-bottom: 1px solid #dbdbdb;
    }

    .stories::-webkit-scrollbar {
      display: none;
    }

    .story {
      flex: 0 0 auto;
      margin-right: 12px;
      text-align: center;
      position: relative;
    }

    .story-border {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      padding: 4px;
      background: linear-gradient(45deg, #bc1888, #dc2743, #ff5e99, #ff7e5f, #ff9a00);
      background-size: 400% 400%;
      animation: gradientRotate 5s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .story img {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background: #fff;
      padding: 2px;
      object-fit: cover;
    }

    .posts {
      padding: 10px;
      padding-bottom: 100px; /* –¥–æ–±–∞–≤–∏–º –æ—Ç—Å—Ç—É–ø –¥–ª—è —Å–∫—Ä–æ–ª–ª–∞ */
    }

    .post {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      position: relative;
    }

    .avatar-wrapper {
      position: relative;
    }

    .avatar-wrapper img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .online-status {
      width: 12px;
      height: 12px;
      background: #4cd137;
      border: 2px solid white;
      border-radius: 50%;
      position: absolute;
      top: -3px;
      right: -3px;
      animation: softBlink 1.5s infinite;
    }

    @keyframes softBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .post-header span {
      font-weight: bold;
      font-size: 14px;
      color: #262626;
      margin-left: 10px;
    }

    .post-media {
      width: 100%;
      aspect-ratio: 1/1;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .post-media img, .post-media video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 14px;
    }

    .post-actions div {
      display: flex;
      gap: 14px;
    }

    .post-actions img {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .post-actions img:hover {
      opacity: 0.7;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 450px;
      background: #fff;
      border-top: 1px solid #dbdbdb;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      z-index: 10;
    }

    .footer img {
      width: 28px;
      height: 28px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .footer img:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="container" id="main-content">
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <h2>Confirm Your Age</h2>
      <button onclick="confirmAge()">I am 18+</button>
    </div>

    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/128/717/717392.png" alt="Logo">
      <span>Instacumy</span>
      <img src="https://cdn-icons-png.flaticon.com/128/1384/1384090.png" alt="Messenger">
    </div>

    <div class="stories">
      <div class="story fade-in">
        <div class="story-border">
          <img src="https://iloves.it.com/v0/m1.jpg" alt="User 1">
        </div>
      </div>
      <div class="story fade-in">
        <div class="story-border">
          <img src="https://iloves.it.com/v0/m2.jpg" alt="User 2">
        </div>
      </div>
      <div class="story fade-in">
        <div class="story-border">
          <img src="https://iloves.it.com/v0/m3.jpg" alt="User 3">
        </div>
      </div>
    </div>

    <div class="posts">
      <div class="post fade-in">
        <div class="post-header">
          <div class="avatar-wrapper">
            <img src="https://iloves.it.com/v0/m5.jpg" alt="User 4">
            <span class="online-status"></span>
          </div>

        </div>
        <div class="post-media">
          <img src="https://iloves.it.com/v0/m4.jpg" alt="Post 1">
        </div>
        <div class="post-actions">
          <div>
            <img src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png" alt="Like">
            <img src="https://cdn-icons-png.flaticon.com/128/5948/5948565.png" alt="Comment">
            <img src="https://cdn-icons-png.flaticon.com/128/2099/2099085.png" alt="Share">
          </div>
          <img src="https://cdn-icons-png.flaticon.com/128/5662/5662990.png" alt="Save">
        </div>
      </div>

      <div class="post fade-in">
        <div class="post-header">
          <div class="avatar-wrapper">
            <img src="https://iloves.it.com/v0/m7.jpg" alt="User 5">
            <span class="online-status"></span>
          </div>

        </div>
        <div class="post-media">
          <video loading="lazy" autoplay muted loop playsinline preload="auto" poster="https://iloves.it.com/v0/m7.jpg">

    <div class="footer">
      <img src="https://cdn-icons-png.flaticon.com/128/5948/5948524.png" alt="Home">
      <img src="https://cdn-icons-png.flaticon.com/128/6896/6896573.png" alt="Search">

      <img src="https://cdn-icons-png.flaticon.com/128/6009/6009439.png" alt="Likes">
      <img src="https://cdn-icons-png.flaticon.com/128/17826/17826392.png" alt="Profile">
    </div>
  </div>

  <script>
  function confirmAge() {
    document.getElementById('popup').classList.remove('active');
    document.getElementById('overlay').classList.remove('active');
  }

  function waitForMediaLoad(timeout = 8000) {
    const mediaElements = [...document.images, ...document.querySelectorAll('video')];
    let loaded = 0;
    return new Promise(resolve => {
      if (mediaElements.length === 0) return resolve();
      const timer = setTimeout(resolve, timeout);

      mediaElements.forEach(media => {
        if (media.tagName === 'IMG' && media.complete) updateLoaded();
        else if (media.tagName === 'VIDEO' && media.readyState >= 2) updateLoaded();
        else {
          if (media.tagName === 'IMG') {
            media.addEventListener('load', updateLoaded, { once: true });
            media.addEventListener('error', updateLoaded, { once: true });
          } else if (media.tagName === 'VIDEO') {
            media.addEventListener('loadeddata', updateLoaded, { once: true });
            media.addEventListener('error', updateLoaded, { once: true });
          }
        }
      });

      function updateLoaded() {
        loaded++;
        if (loaded === mediaElements.length) {
          clearTimeout(timer);
          resolve();
        }
      }
    });
  }

  window.addEventListener('load', async () => {
    const loader = document.getElementById('loader');
    const container = document.getElementById('main-content');
    const header = document.querySelector('.header');

    // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —à–∞–ø–∫—É
    header.style.visibility = 'visible';

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ
    await waitForMediaLoad();

    loader.classList.add('hidden');
    setTimeout(() => {
      loader.style.display = 'none';
      container.style.visibility = 'visible';
      container.classList.add('visible'); // –¥–µ–ª–∞–µ—Ç –≤–∏–¥–∏–º—ã–º –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ
      document.body.style.overflow = 'auto';

      const fadeElements = document.querySelectorAll('.fade-in');
      fadeElements.forEach((el, index) => {
        setTimeout(() => {
          el.classList.add('visible');
          if (index === fadeElements.length - 1) {
            setTimeout(() => {
              document.getElementById('popup').classList.add('active');
              document.getElementById('overlay').classList.add('active');
            }, 3000);
          }
        }, index * 100);
      });
    }, 300);
  });
</script>
<script src="script.js"></script>
</body>
</html>
